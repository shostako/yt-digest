services:
  # Backend - FastAPI
  - type: web
    name: yt-digest-api
    runtime: python
    region: singapore
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: YOUTUBE_API_KEY
        sync: false  # Renderダッシュボードで手動設定

  # Frontend - Next.js
  - type: web
    name: yt-digest-web
    runtime: node
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        sync: false  # デプロイ後にAPIのURLを手動設定
